{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <!-- display single user list here -->
      {% for li in list %}
      <p><li><img src="/twitter_user.png">{{li.name}}</a><br>
      {{li.content}}</li>
      </p>
      {% endfor %}


      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b></b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
      <p><li><img src="/twitter_user.png"><a href="/users/{{tweet.id}}">{{tweet.name}}</a><br>
        {{tweet.content}}</li>
      </p>
      {% endfor %}

    </div>
  </div>

{% endblock %}
